<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>3DChat</h1>
            <div class="user-info">
                Connect√©: <strong>{{ user.username }}</strong>
                <a href="{{ url_for('logout') }}" class="btn btn-small">D√©connexion</a>
            </div>
        </header>

        <main>
            <div class="room-actions">
                <a href="{{ url_for('create_room') }}?user={{ user.username }}" class="btn btn-primary">Cr√©er un salon</a>
                <a href="{{ url_for('join_private') }}?user={{ user.username }}" class="btn btn-small">Salon priv√©</a>
            </div>
            
            <h2>Salons disponibles</h2>
            
            <div class="rooms-list">
                {% for room in rooms %}
                <div class="room-card">
                    <h3>{{ room.name }}</h3>
                    <div class="room-stats">
                        <span>{{ room.message_count }} messages</span>
                        <span>{{ room.user_count }} connect√©s</span>
                    </div>
                    <a href="{{ url_for('room', room_id=room.id) }}?user={{ user.username }}" class="btn btn-primary">Rejoindre</a>
                </div>
                {% endfor %}
            </div>
        </main>

        <!-- Barre de navigation en bas -->
        <nav class="bottom-nav">
            <a href="{{ url_for('index') }}?user={{ user.username }}" class="nav-item active">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Accueil</span>
            </a>
            <a href="{{ url_for('private_messages') }}?user={{ user.username }}" class="nav-item">
                <span class="nav-icon">üí¨</span>
                <span class="nav-label">Messages</span>
            </a>
            <a href="{{ url_for('friends') }}?user={{ user.username }}" class="nav-item">
                <span class="nav-icon">üë•</span>
                <span class="nav-label">Amis</span>
            </a>
            <a href="{{ url_for('profile') }}?user={{ user.username }}" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
