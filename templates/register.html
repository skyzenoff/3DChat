<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - 3DChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>3DChat</h1>
        </header>

        <main class="login-main">
            <div class="login-form">
                <h2>Créer un compte</h2>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="error">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur:</label>
                        <input type="text" id="username" name="username" maxlength="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">S'inscrire</button>
                </form>
                
                <div class="info">
                    <p>Déjà un compte ? <a href="{{ url_for('login') }}" style="color: #7289da;">Se connecter</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Optimisé pour Nintendo 3DS/2DS</p>
        </footer>
    </div>
</body>
</html>
