<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>3DS Discord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>3DS Discord</h1>
            <div class="user-info">
                Connecté: <strong>{{ username }}</strong>
                <a href="{{ url_for('logout', user=username) }}" class="btn btn-small">Déconnexion</a>
            </div>
        </header>

        <main>
            <div class="room-actions">
                <a href="{{ url_for('create_room', user=username) }}" class="btn btn-primary">Créer un salon</a>
                <a href="{{ url_for('join_private', user=username) }}" class="btn btn-small">Salon privé</a>
            </div>
            
            <h2>Salons disponibles</h2>
            
            <div class="rooms-list">
                {% for room_id, room in rooms.items() %}
                <div class="room-card">
                    <h3>{{ room.name }}</h3>
                    <div class="room-stats">
                        <span>{{ room.messages|length }} messages</span>
                        <span>{{ room.user_count }} connectés</span>
                    </div>
                    <a href="{{ url_for('room', room_id=room_id, user=username) }}" class="btn btn-primary">Rejoindre</a>
                </div>
                {% endfor %}
            </div>
        </main>

        <footer>
            <p>Optimisé pour Nintendo 3DS/2DS</p>
        </footer>
    </div>
</body>
</html>
